<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Realm - Your Ultimate Gaming Portal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e; /* Dark background */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #0f4c75; /* Header color */
            padding: 20px;
            border-bottom: 5px solid #3282b8;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #bbe1fa;
        }
        .nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .nav a:hover {
            color: #bbe1fa;
        }
        .main-content {
            padding: 40px 20px;
        }
        .game-link-section {
            background-color: #2e2e4e;
            padding: 30px;
            margin-top: 30px;
            border-radius: 10px;
            display: inline-block;
        }
        .game-link-section h2 {
            color: #3282b8;
        }
        #gameLink {
            display: block;
            padding: 15px 30px;
            background-color: #e94560; /* Button color */
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        #gameLink:hover {
            background-color: #ff6685;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ® Arcade Realm</h1>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="main-content">
        <h2>Welcome to the Ultimate Gaming Destination!</h2>
        <p>Explore our collection of exciting cloud-hosted games.</p>

        <div class="game-link-section">
            <h2>Featured Game</h2>
            <p>Ready to play the game developed in Objective 3?</p>
            <a id="gameLink" href="#">Play Our Cloud Game Now!</a>
        </div>
    </div>
</body>
</html>
